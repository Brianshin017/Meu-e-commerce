<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Meu E-commerce</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="index.html">Meu E-commerce</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link active" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Produtos</a></li>
          <li class="nav-item">
            <a class="nav-link" href="#" data-bs-toggle="modal" data-bs-target="#registerModal">Cadastrar Produto</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" data-bs-toggle="modal" data-bs-target="#cartModal">
              Carrinho <span id="cart-count" class="badge bg-info text-dark">0</span>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Banner e Links Rápidos -->
  <header class="container mt-4">
    <!-- Banner com imagem grande -->
    <div id="bannerCarousel" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="banner.jpg" class="d-block w-100" alt="Banner Principal">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#bannerCarousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Anterior</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#bannerCarousel" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Próximo</span>
      </button>
    </div>
    
    <!-- Seção de categorias (links rápidos) -->
    <div class="row mt-4 text-center">
      <div class="col">
        <img src="capas.jpg" alt="Capas" class="category-img">
        <a href="#" class="btn btn-outline-primary">Capas</a>
      </div>
      <div class="col">
        <img src="carregadores.jpg" alt="Carregadores" class="category-img">
        <a href="#" class="btn btn-outline-primary">Carregadores</a>
      </div>
      <div class="col">
        <img src="relógios.jpg" alt="Relógios" class="category-img">
        <a href="#" class="btn btn-outline-primary">Relógios</a>
      </div>
    </div>
  </header>

  <!-- Lista de Produtos -->
  <main class="container my-4">
    <div id="product-list" class="row">
      <!-- Produto Exemplo 1 -->
      <div class="col-sm-6 col-md-4 mb-4">
        <div class="card h-100">
          <img src="product1.jpg" class="card-img-top" alt="Produto 1">
          <div class="card-body d-flex flex-column">
            <h5 class="card-title">Produto Exemplo 1</h5>
            <p class="card-text">R$149.00</p>
            <a href="product1.html" class="btn btn-primary mt-auto">Ver Produto</a>
          </div>
        </div>
      </div>
      <!-- Produto Exemplo 2 -->
      <div class="col-sm-6 col-md-4 mb-4">
        <div class="card h-100">
          <img src="product2.jpg" class="card-img-top" alt="Produto 2">
          <div class="card-body d-flex flex-column">
            <h5 class="card-title">Produto Exemplo 2</h5>
            <p class="card-text">R$169.00</p>
            <a href="product2.html" class="btn btn-primary mt-auto">Ver Produto</a>
          </div>
        </div>
      </div>
      <!-- Produto Exemplo 3 -->
      <div class="col-sm-6 col-md-4 mb-4">
        <div class="card h-100">
          <img src="product3.jpg" class="card-img-top" alt="Produto 3">
          <div class="card-body d-flex flex-column">
            <h5 class="card-title">Produto Exemplo 3</h5>
            <p class="card-text">R$189.00</p>
            <a href="product3.html" class="btn btn-primary mt-auto">Ver Produto</a>
          </div>
        </div>
      </div>
      <!-- Você pode continuar para outros produtos... -->
    </div>
  </main>

  <!-- Modal: Cadastrar Produto -->
  <div class="modal fade" id="registerModal" tabindex="-1" aria-labelledby="registerModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header bg-primary text-white">
          <h5 class="modal-title" id="registerModalLabel">Cadastrar Produto</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
        </div>
        <div class="modal-body">
          <form id="registerForm">
            <div class="mb-3">
              <label for="productName" class="form-label">Nome do Produto</label>
              <input type="text" class="form-control" id="productName" required>
            </div>
            <div class="mb-3">
              <label for="productPrice" class="form-label">Preço</label>
              <input type="number" step="0.01" class="form-control" id="productPrice" required>
            </div>
            <div class="mb-3">
              <label for="productImage" class="form-label">URL da Imagem</label>
              <input type="url" class="form-control" id="productImage" required>
            </div>
            <button type="submit" class="btn btn-primary">Cadastrar</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal: Carrinho de Compras -->
  <div class="modal fade" id="cartModal" tabindex="-1" aria-labelledby="cartModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="cartModalLabel">Carrinho de Compras</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
        </div>
        <div class="modal-body">
          <div id="cart-items">
            <!-- Itens do carrinho serão carregados via script.js -->
          </div>
          <div class="mt-3 text-end">
            <h5>Total: R$<span id="cart-total">0.00</span></h5>
          </div>
        </div>
        <div class="modal-footer">
          <button id="checkoutBtn" type="button" class="btn btn-success">Finalizar Compra</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS (inclui Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Script personalizado -->
  <script src="script.js"></script>
</body>
</html>
