<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Produto Exemplo 3 - Meu E-commerce</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container my-4">
    <!-- Botão para voltar à página inicial -->
    <a href="index.html" class="btn btn-secondary mb-3">Voltar</a>
    <div class="row">
      <!-- Seção da imagem do produto -->
      <div class="col-md-6">
        <img src="product3.jpg" class="img-fluid" alt="Produto Exemplo 3">
      </div>
      <!-- Seção de informações e especificações -->
      <div class="col-md-6">
        <h1>Produto Exemplo 3</h1>
        <p class="lead">R$189.00</p>
        <h3>Especificações:</h3>
        <ul>
          <li>Material: TPU flexível</li>
          <li>Compatibilidade: iPhone 16 pro max</li>
          <li>Cor: Transparente com detalhes coloridos</li>
          <li>Design: Minimalista e moderno</li>
          <li>Proteção: Resistente a choques e arranhões</li>
        </ul>
        <!-- Botão de Comprar com a classe 'comprar-btn' para o efeito de hover -->
        <button id="comprarBtn" class="btn comprar-btn btn-lg mt-3">Comprar</button>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Script personalizado (ex.: integração com sistema de pagamento) -->
  <script src="script.js"></script>
  <script>
   // Ao clicar no botão "Comprar", aciona a função de checkout (simulação ou integração)
   document.getElementById('comprarBtn').addEventListener('click', function() {
  window.location.href = 'checkout.html';
// Aqui você pode chamar a função do seu script.js que lida com a finalização da compra
      // Exemplo de simulação:
      alert('Integração com sistema de pagamento em desenvolvimento!');
});
  </script>
</body>
</html>
